<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      (function () {
        var base = "/marker_Map";
        var p = location.pathname + location.search + location.hash;
        if (!location.pathname.startsWith(base)) base = "";
        sessionStorage.redirect = p;
        location.replace(base + "/");
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
