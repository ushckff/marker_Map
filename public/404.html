<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      const p = location.pathname + location.search + location.hash;

      const repo = "/marker_Map";

      const base = p.startsWith(repo + "/") ? repo : "";

      sessionStorage.redirect = p;
      location.replace(`${base}/`);
    </script>
  </head>
  <body></body>
</html>
